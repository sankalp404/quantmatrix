services:
  postgres_test:
    image: postgres:15-alpine
    container_name: quantmatrix-test-postgres
    environment:
      POSTGRES_DB: ${POSTGRES_TEST_DB}
      POSTGRES_USER: ${POSTGRES_TEST_USER}
      POSTGRES_PASSWORD: ${POSTGRES_TEST_PASSWORD}
      POSTGRES_HOST_AUTH_METHOD: trust
    volumes:
      - postgres_test_data:/var/lib/postgresql/data
    networks:
      - quantmatrix_test_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_TEST_USER}"]
      interval: 5s
      timeout: 3s
      retries: 10

  redis_test:
    image: redis:7-alpine
    container_name: quantmatrix-test-redis
    command: redis-server --appendonly no --requirepass ${REDIS_TEST_PASSWORD}
    networks:
      - quantmatrix_test_network
    healthcheck:
      test: ["CMD", "redis-cli", "-a", "${REDIS_TEST_PASSWORD}", "--raw", "PING"]
      interval: 5s
      timeout: 3s
      retries: 10

  backend_test:
    build:
      context: ..
      dockerfile: Dockerfile.backend
    container_name: quantmatrix-test-runner
    env_file:
      - ./env.test
    depends_on:
      postgres_test:
        condition: service_healthy
      redis_test:
        condition: service_healthy
    environment:
      - PYTHONPATH=/app
    volumes:
      - ..:/app
      - /app/backend/__pycache__
    networks:
      - quantmatrix_test_network
    command: bash -lc "python -m pytest backend/tests -v"

networks:
  quantmatrix_test_network:
    driver: bridge

volumes:
  postgres_test_data:
    driver: local


