name: Auto-open PR for agent branches

"on":
  push:
    branches:
      - "agent/**"

permissions:
  contents: read
  pull-requests: write
  actions: write

jobs:
  open_pr:
    name: Open PR (agent/** -> main)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8

      - name: Create PR if missing
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          BRANCH: ${{ github.ref_name }}
          BASE: main
        run: |
          set -euo pipefail

          # If a PR already exists for this head branch, do nothing.
          if gh pr view "$BRANCH" --json number >/dev/null 2>&1; then
            echo "PR already exists for $BRANCH"
            exit 0
          fi

          TYPE="$(echo "$BRANCH" | cut -d/ -f2)"
          SLUG="$(echo "$BRANCH" | cut -d/ -f3-)"
          TITLE="$TYPE: ${SLUG//-/ }"

          gh pr create \
            --base "$BASE" \
            --head "$BRANCH" \
            --title "$TITLE" \
            --draft \
            $(test -f .github/pull_request_template.md && echo "--body-file .github/pull_request_template.md" || echo "--body Auto-created PR for branch \\`$BRANCH\\`.")

          # If the PR was created by GitHub Actions, it may not trigger pull_request workflows.
          # Dispatch CI explicitly to ensure required checks run.
          gh workflow run "CI" --ref "$BRANCH"


