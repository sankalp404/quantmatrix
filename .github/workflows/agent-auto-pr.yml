name: Auto-open PR for agent branches

"on":
  push:
    branches:
      - "agent/**"

permissions:
  contents: read
  pull-requests: write
  actions: write

jobs:
  open_pr:
    name: Open PR (agent/** -> main)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd

      - name: Create PR if missing
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          BRANCH: ${{ github.ref_name }}
          BASE: main
        run: |
          set -euo pipefail

          # If a PR already exists for this head branch, do nothing.
          if gh pr view "$BRANCH" --json number >/dev/null 2>&1; then
            echo "PR already exists for $BRANCH"
            exit 0
          fi

          TYPE="$(echo "$BRANCH" | cut -d/ -f2)"
          SLUG="$(echo "$BRANCH" | cut -d/ -f3-)"
          TITLE="$TYPE: ${SLUG//-/ }"

          gh pr create \
            --base "$BASE" \
            --head "$BRANCH" \
            --title "$TITLE" \
            --draft \
            $(test -f .github/pull_request_template.md && echo "--body-file .github/pull_request_template.md" || echo "--body Auto-created PR for branch \\`$BRANCH\\`.")
          
          # Note: we intentionally do NOT dispatch CI here.
          # CI runs on push for agent/** branches and attaches check-runs to the commit.
          # Dispatching CI (workflow_dispatch) can cancel the push-run due to CI concurrency,
          # which makes it look like “tests didn’t run”.


