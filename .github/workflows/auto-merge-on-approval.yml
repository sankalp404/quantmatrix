name: Auto-squash merge on maintainer approval (agent PRs)

on:
  pull_request_review:
    types: [submitted]

permissions:
  contents: write
  pull-requests: write

jobs:
  enable_automerge:
    name: Enable auto-merge (squash)
    runs-on: ubuntu-latest
    if: >
      github.event.review.state == 'approved' &&
      github.event.review.user.login == 'sankalp404' &&
      github.event.pull_request.head.repo.full_name == github.repository &&
      startsWith(github.event.pull_request.head.ref, 'agent/')
    steps:
      - name: Enable auto-merge (squash) for this PR
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          PR_URL: ${{ github.event.pull_request.html_url }}
        run: |
          set -euo pipefail
          # Prefer GitHub's "auto-merge" (merge when required checks pass), but some repos disable it.
          # If it's disabled, don't fail the check; the workflow-run merger will handle it after CI passes.
          if ! gh pr merge --auto --squash --delete-branch "$PR_URL"; then
            echo "Auto-merge could not be enabled (repo setting may disable auto-merge)."
            echo "This is non-fatal; PR will still auto-merge after CI completes successfully."
            exit 0
          fi


