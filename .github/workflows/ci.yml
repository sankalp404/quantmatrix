name: CI

on:
  pull_request:
  push:
    branches:
      - main
      - master

jobs:
  backend-tests:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Prepare test env
        run: |
          cp infra/env.test.example infra/env.test

      - name: Bring up isolated test deps
        run: |
          make test-up

      - name: Run backend tests (isolated DB)
        run: |
          make test

      - name: Tear down test stack
        if: always()
        run: |
          make test-down

name: ğŸ§ª QuantMatrix V1 - Continuous Integration

on:
  push:
    branches: [ main, develop, feature/*, hotfix/* ]
  pull_request:
    branches: [ main, develop ]
  schedule:
    - cron: '0 6 * * *'  # Daily at 6 AM UTC (market prep time)
  workflow_dispatch:

env:
  PYTHON_VERSION: '3.11'
  NODE_VERSION: '18'

jobs:
  # Code quality and linting
  quality:
    name: ğŸ” Code Quality
    runs-on: ubuntu-latest
    
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v6
      
      - name: ğŸ Set up Python
        uses: actions/setup-python@v6
        with:
          python-version-file: .python-version
      
      - name: ğŸ“¦ Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install black isort flake8 mypy bandit safety
          pip install -r requirements.txt
      
      - name: ğŸ¨ Format check (Black)
        run: black --check --diff backend/
      
      - name: ğŸ“‹ Import sorting (isort)
        run: isort --check-only --diff backend/
      
      - name: ğŸ” Linting (Flake8)
        run: flake8 backend/ --max-line-length=88 --extend-ignore=E203,W503
      
      - name: ğŸ”’ Security check (Bandit)
        run: bandit -r backend/ -x */tests/*
      
      - name: ğŸ›¡ï¸ Dependency security (Safety)
        run: safety check

  # Backend testing
  backend-tests:
    name: ğŸ§ª Backend Tests
    runs-on: ubuntu-latest
    needs: quality
    env:
      TEST_DATABASE_URL: postgresql://test_user:test_password@localhost:5432/test_quantmatrix
      DATABASE_URL: postgresql://test_user:test_password@localhost:5432/app_quantmatrix
      REDIS_URL: redis://localhost:6379/0
      SECRET_KEY: test_secret_key_for_ci
    
    services:
      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
      
      postgres:
        image: postgres:15-alpine
        env:
          POSTGRES_PASSWORD: test_password
          POSTGRES_USER: test_user
          POSTGRES_DB: test_quantmatrix
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v6
      
      - name: ğŸ Set up Python
        uses: actions/setup-python@v6
        with:
          python-version-file: .python-version
      
      - name: ğŸ“¦ Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest pytest-asyncio pytest-cov
      
      - name: ğŸ”§ Set up test environment
        run: |
          cp env.example .env
          echo "DATABASE_URL=postgresql://test_user:test_password@localhost:5432/app_quantmatrix" >> .env
          echo "REDIS_URL=redis://localhost:6379/0" >> .env
          echo "SECRET_KEY=test_secret_key_for_ci" >> .env
          echo "TEST_DATABASE_URL=postgresql://test_user:test_password@localhost:5432/test_quantmatrix" >> .env
      
      - name: âš¡ Run quick tests
        run: python3 backend/run_tests.py --quick
      
      - name: ğŸ§ª Run model tests
        run: python3 backend/run_tests.py --models
        
      - name: ğŸ”§ Run service tests
        run: python3 backend/run_tests.py --services
      
      - name: ğŸ”— Run integration tests
        run: python3 backend/run_tests.py --integration
      
      - name: ğŸ“Š Generate coverage report
        run: |
          pytest backend/tests/ --cov=backend --cov-report=xml --cov-report=html
      
      - name: ğŸ“¤ Upload coverage to Codecov
        uses: codecov/codecov-action@v5
        with:
          file: ./coverage.xml
          flags: backend
          name: backend-coverage

  # Frontend testing
  frontend-tests:
    name: ğŸ¨ Frontend Tests
    runs-on: ubuntu-latest
    
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v6
      
      - name: ğŸ“¦ Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: .node-version
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json
      
      - name: ğŸ“¦ Install dependencies
        run: |
          cd frontend
          npm ci
      
      - name: ğŸ” TypeScript check
        run: |
          cd frontend
          npm run type-check
      
      - name: ğŸ¨ Linting
        run: |
          cd frontend
          npm run lint
      
      - name: ğŸ§ª Run tests
        run: |
          cd frontend
          npm run test -- --coverage --watchAll=false
      
      - name: ğŸ—ï¸ Build check
        run: |
          cd frontend
          npm run build

  # Docker build validation
  docker-build:
    name: ğŸ³ Docker Build
    runs-on: ubuntu-latest
    needs: [backend-tests, frontend-tests]
    
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v6
      
      - name: ğŸ³ Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: ğŸ—ï¸ Build backend image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile.backend
          push: false
          tags: quantmatrix/backend:test
          cache-from: type=gha
          cache-to: type=gha,mode=max
      
      - name: ğŸ—ï¸ Build frontend image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile.frontend
          push: false
          tags: quantmatrix/frontend:test
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # Financial accuracy tests (critical for trading)
  financial-accuracy:
    name: ğŸ’° Financial Accuracy Tests
    runs-on: ubuntu-latest
    needs: backend-tests
    
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v6
      
      - name: ğŸ Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: ${{ env.PYTHON_VERSION }}
      
      - name: ğŸ“¦ Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      
      - name: ğŸ§® ATR calculation accuracy
        run: python3 backend/run_tests.py --quick
      
      - name: ğŸ’± P&L calculation accuracy
        run: |
          echo "ğŸ§® Testing P&L calculations..."
          # Add specific P&L accuracy tests here
      
      - name: ğŸ“Š Risk calculation accuracy
        run: |
          echo "ğŸ“Š Testing risk calculations..."
          # Add specific risk calculation tests here

  # Notification on success/failure
  notify:
    name: ğŸ“¢ Notify Results
    runs-on: ubuntu-latest
    if: always()
    needs: [quality, backend-tests, frontend-tests, docker-build, financial-accuracy]
    
    steps:
      - name: ğŸ“¢ Notify success
        if: needs.backend-tests.result == 'success' && needs.frontend-tests.result == 'success'
        run: |
          echo "âœ… All CI checks passed! Ready for deployment."
      
      - name: ğŸ“¢ Notify failure
        if: needs.backend-tests.result == 'failure' || needs.frontend-tests.result == 'failure'
        run: |
          echo "âŒ CI checks failed. Check the logs for details." 