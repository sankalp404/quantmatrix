name: CI

"on":
  pull_request:
  push:
    branches:
      - main

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  backend-tests:
    name: Backend (pytest in docker)
    runs-on: ubuntu-latest
    timeout-minutes: 30
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Prepare test env
        run: |
          cp infra/env.test.example infra/env.test

      - name: Run backend tests (isolated postgres_test)
        run: |
          make test-up
          make test

      - name: Tear down test stack
        if: always()
        run: |
          make test-down

  frontend-checks:
    name: Frontend (lint/typecheck/test)
    runs-on: ubuntu-latest
    timeout-minutes: 20
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: frontend/package-lock.json

      - name: Install
        working-directory: frontend
        run: npm ci

      - name: Lint
        working-directory: frontend
        run: npm run lint

      - name: Typecheck
        working-directory: frontend
        run: npm run type-check

      - name: Unit tests
        working-directory: frontend
        run: npm run test