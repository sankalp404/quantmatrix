version: 2
updates:
  # Frontend (npm)
  - package-ecosystem: "npm"
    directory: "/frontend"
    schedule:
      interval: "weekly"
      day: "sunday"
      time: "06:00"
    open-pull-requests-limit: 5
    groups:
      frontend-minor-and-patch:
        applies-to: version-updates
        update-types:
          - "minor"
          - "patch"
      frontend-devdeps:
        applies-to: version-updates
        dependency-type: "development"
        update-types:
          - "minor"
          - "patch"

  # Backend (pip) - requirements.txt at repo root
  - package-ecosystem: "pip"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "sunday"
      time: "06:00"
    open-pull-requests-limit: 5
    groups:
      backend-minor-and-patch:
        applies-to: version-updates
        update-types:
          - "minor"
          - "patch"

version: 2
updates:
  - package-ecosystem: "pip"
    directory: "/"
    schedule:
      interval: "daily"
    open-pull-requests-limit: 10
    labels:
      - "deps"
      - "backend"

  - package-ecosystem: "npm"
    directory: "/frontend"
    schedule:
      interval: "daily"
    open-pull-requests-limit: 10
    labels:
      - "deps"
      - "frontend"

  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
    labels:
      - "deps"
      - "ci"

